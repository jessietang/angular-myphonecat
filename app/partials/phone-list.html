<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div>search: <input type="text" ng-model="query"/></div>
            <div>
                search by:
                <select name="" id="" ng-model="orderProp">
                    <option value="name">name</option>
                    <option value="age">newest</option>
                </select>
            </div>
        </div>
        <div class="col-md-10">
            <div class="media" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                <a class="pull-left img-thumb" href="#/phones/{{phone.id}}">
                    <img class="media-object" ng-src="{{phone.imageUrl}}"
                         alt="">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    </h4>
                    <p>
                        {{phone.snippet}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
